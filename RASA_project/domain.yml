entities:
  - clothes
  - materials
  - style
  - brand
  - age
  - gender
  - footwear
  - size
  - color
  - number
  - time

slots:

  number:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number


  gender:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: gender

  size:
    type: text
    influence_conversation: false
    mappings:
    - type:  from_entity
      entity: size

  clothing_pref:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: clothes

  color:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: color
  

  utter_goodbye:
