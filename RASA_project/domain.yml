version: "3.1"

domain:

intents:
  - greeting
  - user-info:
      use_entities:
      - clothes
      - age
      - gender
      - size
      - color
  - repeat-question
  - suited_for
  - do_not_like_n_show_result
  - sort_results
  - go_with
  - do_not_like_earlier_show_result
